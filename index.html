<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Loan Advisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --radius: 0.5rem; /* rounded-lg */
        
        /* New Shadcn/UI Orange Theme - Light Mode */
        --background: oklch(0.99 0.003 270); /* White */
        --foreground: oklch(0.08 0.006 270);  /* Slate 950 */
        --card: oklch(0.99 0.003 270);
        --card-foreground: oklch(0.08 0.006 270);
        --popover: oklch(0.99 0.003 270);
        --popover-foreground: oklch(0.08 0.006 270);
        
        --primary: oklch(0.7 0.15 60); /* Orange 500 */
        --primary-foreground: oklch(0.95 0.05 60); /* Orange 50 */
        
        --secondary: oklch(0.95 0.006 270); /* Slate 100 */
        --secondary-foreground: oklch(0.16 0.008 270); /* Slate 900 */
        
        --muted: oklch(0.95 0.006 270); /* Slate 100 */
        --muted-foreground: oklch(0.42 0.01 270); /* Slate 500 */

        --accent: oklch(0.96 0.006 270); /* Slate 100 */
        --accent-foreground: oklch(0.16 0.008 270); /* Slate 900 */
        
        --destructive: oklch(0.55 0.22 25); /* Red 500 */
        --destructive-foreground: oklch(0.98 0.02 25); /* Red 50 */

        --border: oklch(0.92 0.007 270); /* Slate 200 */
        --input: oklch(0.92 0.007 270);
        --ring: oklch(0.7 0.15 60);
      }
      
      .dark {
        /* New Shadcn/UI Orange Theme - Dark Mode */
        --background: oklch(0.03 0.006 270); /* Slate 950 */
        --foreground: oklch(0.92 0.007 270); /* Slate 200 */
        --card: oklch(0.03 0.006 270);
        --card-foreground: oklch(0.92 0.007 270);
        --popover: oklch(0.03 0.006 270);
        --popover-foreground: oklch(0.92 0.007 270);
        
        --primary: oklch(0.7 0.15 60); /* Orange 500 */
        --primary-foreground: oklch(0.95 0.05 60); /* Orange 50 */

        --secondary: oklch(0.16 0.008 270); /* Slate 800 */
        --secondary-foreground: oklch(0.98 0.003 270); /* Slate 50 */

        --muted: oklch(0.16 0.008 270);
        --muted-foreground: oklch(0.46 0.01 270); /* Slate 400 */

        --accent: oklch(0.16 0.008 270);
        --accent-foreground: oklch(0.98 0.003 270);

        --destructive: oklch(0.6 0.2 25); /* Red 400 */
        --destructive-foreground: oklch(0.98 0.02 25);

        --border: oklch(0.16 0.008 270);
        --input: oklch(0.16 0.008 270);
        --ring: oklch(0.7 0.15 60);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'oklch(var(--border))',
              input: 'oklch(var(--input))',
              ring: 'oklch(var(--ring))',
              background: 'oklch(var(--background))',
              foreground: 'oklch(var(--foreground))',
              primary: {
                DEFAULT: 'oklch(var(--primary))',
                foreground: 'oklch(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'oklch(var(--secondary))',
                foreground: 'oklch(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'oklch(var(--destructive))',
                foreground: 'oklch(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'oklch(var(--muted))',
                foreground: 'oklch(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'oklch(var(--accent))',
                foreground: 'oklch(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'oklch(var(--popover))',
                foreground: 'oklch(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'oklch(var(--card))',
                foreground: 'oklch(var(--card-foreground))',
              },
            },
            borderRadius: {
              xl: "calc(var(--radius) + 4px)",
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
        plugins: [
            function({ addUtilities }) {
                addUtilities({
                    '.tabular-nums': {
                        'font-variant-numeric': 'tabular-nums',
                    },
                })
            }
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
  <body class="bg-background text-foreground font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
